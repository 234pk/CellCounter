name: Package Application

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install nuitka zstandard

      - name: Build EXE with Nuitka
        run: |
          python -m nuitka --standalone --show-progress --windows-console-mode=disable --plugin-enable=pyqt6 --follow-imports --include-package=cv2 --include-package=numpy --output-dir=build --onefile main.py

      - name: Upload EXE
        uses: actions/upload-artifact@v4
        with:
          name: CellCounter-Windows
          path: build/main.exe

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install nuitka zstandard

      - name: Install create-dmg
        run: brew install create-dmg

      - name: Build App Bundle with Nuitka
        run: |
          python -m nuitka --standalone --macos-create-app-bundle --show-progress --plugin-enable=pyqt6 --follow-imports --include-package=cv2 --include-package=numpy --output-dir=build main.py

      - name: Create DMG
        run: |
          mkdir -p dist
          create-dmg \
            --volname "CellCounter" \
            --window-pos 200 120 \
            --window-size 800 400 \
            --icon-size 100 \
            --icon "main.app" 200 190 \
            --hide-extension "main.app" \
            --app-drop-link 600 185 \
            "dist/CellCounter-macOS.dmg" \
            "build/main.app"

      - name: Upload DMG
        uses: actions/upload-artifact@v4
        with:
          name: CellCounter-macOS
          path: dist/CellCounter-macOS.dmg
