name: Package and Release

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install nuitka zstandard

      - name: Build EXE with Nuitka
        run: |
          python -m nuitka --standalone `
            --show-progress `
            --windows-console-mode=disable `
            --plugin-enable=pyqt6 `
            --follow-imports `
            --include-package=cv2 `
            --include-package=numpy `
            --output-dir=build `
            --onefile `
            --assume-yes-for-downloads `
            main.py

      - name: Rename Output
        run: |
          mv build/main.exe build/CellCounter-Windows.exe

      - name: Upload EXE Artifact
        uses: actions/upload-artifact@v4
        with:
          name: CellCounter-Windows
          path: build/CellCounter-Windows.exe

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install nuitka zstandard

      - name: Install create-dmg
        run: brew install create-dmg

      - name: Build App Bundle with Nuitka
        run: |
          python -m nuitka --standalone \
            --macos-create-app-bundle \
            --macos-disable-console \
            --show-progress \
            --plugin-enable=pyqt6 \
            --no-deployment-flag=self-test \
            --follow-imports \
            --include-package=cv2 \
            --include-package=numpy \
            --output-dir=build \
            --assume-yes-for-downloads \
            main.py

      - name: Create DMG
        run: |
          mkdir -p dist
          create-dmg \
            --volname "CellCounter" \
            --window-pos 200 120 \
            --window-size 800 400 \
            --icon-size 100 \
            --icon "main.app" 200 190 \
            --hide-extension "main.app" \
            --app-drop-link 600 185 \
            "dist/CellCounter-macOS.dmg" \
            "build/main.app"

      - name: Upload DMG Artifact
        uses: actions/upload-artifact@v4
        with:
          name: CellCounter-macOS
          path: dist/CellCounter-macOS.dmg

  release:
    needs: [build-windows, build-macos]
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download Windows Artifact
        uses: actions/download-artifact@v4
        with:
          name: CellCounter-Windows
          path: ./release-assets

      - name: Download macOS Artifact
        uses: actions/download-artifact@v4
        with:
          name: CellCounter-macOS
          path: ./release-assets

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release-assets/CellCounter-Windows.exe
            release-assets/CellCounter-macOS.dmg
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
